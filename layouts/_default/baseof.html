<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ if .IsHome }}{{ site.Data.site.brand.name }}{{ else }}{{ .Title }} · {{ site.Data.site.brand.name }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/site.css">
</head>

<body>

{{ partial "announcement.html" . }}

<header class="site-header">
  <div class="nav-wrap">
    <a class="brand" href="/" aria-label="{{ site.Data.site.brand.name }} home">
      <img class="brand-logo" src="{{ site.Data.site.brand.logo }}" alt="{{ site.Data.site.brand.name }}">
    </a>


<button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
  <span></span><span></span><span></span>
</button>

<nav class="nav-right" aria-label="primary">
  <a class="nav-link" href="/">Home</a>
  <a class="nav-link" href="{{ "contact/" | relURL }}">Contact</a>
  <a class="nav-link" href="{{ "menu/" | relURL }}">Menu</a>
  <a class="nav-link" href="{{ "lunch_specials/" | relURL }}">Lunch Specials</a>


  <a class="nav-link nav-cta nav-cta-mobile"
     href="{{ site.Data.site.links.reservation_url }}"
     target="_blank" rel="noopener">Reservation</a>
</nav>

<div class="nav-backdrop" aria-hidden="true"></div>

  </div>
</header>

<main class="site-main">
  {{ block "main" . }}{{ end }}
</main>

<footer class="site-footer">
  <div class="footer-inner">© {{ now.Year }} {{ site.Data.site.brand.name }}</div>
</footer>

<script src="/js/slider.js" defer></script>
<script src="/js/nav.js" defer></script>

</body>
</html>
